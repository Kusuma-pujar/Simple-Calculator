<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator text-center p-3">
        <div>
            <n4>Num1</n4>
            <div class="num-display" id="num1">0</div>
            <div class="d-flex justify-content-between mt-1 button-group">
                <button class="btn btn-secondary" onclick="changeNumber('num1', 1)">+</button>
                <button class="btn btn-secondary" onclick="changeNumber('num1', -1)">-</button>
            </div>
        </div>
        <div class="mt-2">
            <n4>Num2</n4>
            <div class="num-display" id="num2">0</div>
            <div class="d-flex justify-content-between mt-1 button-group">
                <button class="btn btn-secondary" onclick="changeNumber('num2', 1)">+</button>
                <button class="btn btn-secondary" onclick="changeNumber('num2', -1)">-</button>
            </div>
        </div>
        <div class="operator-heading">Operator</div>
        <div class="mt-3 d-flex justify-content-between button-group">
            <button class="btn btn-success" onclick="calculate('add')">+</button>
            <button class="btn btn-warning" onclick="calculate('multiply')">ร</button>
            <button class="btn btn-danger" onclick="calculate('divide')">รท</button>
        </div>
        <div class="mt-3">
            <button class="btn btn-dark w-100 num-display" id="result">Result: 0</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
